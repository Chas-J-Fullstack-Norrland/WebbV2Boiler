<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inlägg | ABC News</title>

    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="apple-touch-icon" href="/images/icon-192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  </head>
  <body class="bg-slate-50 text-slate-800 antialiased font-sans flex flex-col min-h-screen">
    
    <header class="w-full sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-slate-200 shadow-sm">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
        <a href="/index.html" class="text-xl font-bold tracking-tight text-slate-900 hover:text-blue-600 transition-colors">
          ABC News
        </a>
        <nav>
          <ul class="flex space-x-6">
            <li><a href="/index.html" class="text-sm font-medium text-slate-600 hover:text-blue-600">Start</a></li>
            <li><a href="/about.html" class="text-sm font-medium text-slate-600 hover:text-blue-600">Om</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="flex-grow w-full max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
      
      <div class="mb-6">
        <a href="/index.html" class="inline-flex items-center text-sm text-blue-600 hover:underline font-medium">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
          </svg>
          Tillbaka till startsidan
        </a>
      </div>

      <article class="bg-white p-8 rounded-xl shadow-sm border border-slate-100 mb-10">
        <div class="flex items-center space-x-2 text-sm text-slate-500 mb-4">
          <span id="post-author" class="font-medium text-slate-900"></span>
          <span>&bull;</span>
          <time id="post-date"></time>
        </div>

        <h1 id="post-title" class="text-3xl sm:text-4xl font-extrabold text-slate-900 mb-6 leading-tight">
          Laddar inlägg...
        </h1>

        <div id="post-content" class="prose prose-slate max-w-none text-lg text-slate-700 leading-relaxed whitespace-pre-line">
          </div>
      </article>

      <section class="border-t border-slate-200 pt-10">
        <h2 class="text-2xl font-bold text-slate-900 mb-6">Kommentarer</h2>

        <div id="comments-list" class="space-y-6 mb-10">
          </div>

        <div class="bg-slate-100 p-6 rounded-xl">
          <h3 class="text-lg font-semibold text-slate-900 mb-4">Vad tycker du?</h3>
          <form id="comment-form" class="space-y-4">
            <div>
              <label for="comment-author" class="block text-sm font-medium text-slate-700 mb-1">Ditt namn</label>
              <input type="text" id="comment-author" required placeholder="Namn" 
                class="w-full rounded-lg border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 px-4 py-2 border">
            </div>
            <div>
              <label for="comment-text" class="block text-sm font-medium text-slate-700 mb-1">Kommentar</label>
              <textarea id="comment-text" required rows="3" placeholder="Skriv din kommentar här..." 
                class="w-full rounded-lg border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 px-4 py-2 border resize-none"></textarea>
            </div>
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-blue-700 transition-colors shadow-sm">
              Skicka kommentar
            </button>
          </form>
        </div>
      </section>

    </main>

    <footer class="w-full bg-white border-t border-slate-200 py-4 mt-auto">
      <div class="max-w-7xl mx-auto px-4 text-center text-slate-500 text-sm">
        &copy; 2024 ABC News.
      </div>
    </footer>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
