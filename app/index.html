<!DOCTYPE html>
<html lang="sv">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="ABC News PWA" />
  <title>Start | ABC News</title>
  
  <link rel="manifest" href="public/manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="apple-touch-icon" href="public/images/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
</head>
  <body class="bg-slate-50 text-slate-800 antialiased font-sans selection:bg-blue-100 selection:text-blue-900 flex flex-col min-h-screen">
    
    <header class="w-full sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-slate-200 shadow-sm">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
        <a href="/index.html" class="text-xl font-bold tracking-tight text-slate-900 hover:text-blue-600 transition-colors">
          ABC News
        </a>
        
        <nav>
          <ul class="flex space-x-4 sm:space-x-8">
            <li>
              <a href="/index.html" class="text-sm font-semibold text-blue-600 underline decoration-2 underline-offset-4" aria-current="page">Start</a>
            </li>
            <li>
              <a href="/about.html" class="text-sm font-medium text-slate-600 hover:text-blue-600 transition-colors">Om</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="flex-grow max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-10 w-full">
      
      <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4 mb-8">
        <h1 class="text-3xl sm:text-4xl font-extrabold text-slate-900 tracking-tight">
          Senaste inläggen
        </h1>
        
        <a href="/create.html" class="w-full sm:w-auto inline-flex items-center justify-center rounded-lg border border-transparent bg-blue-600 px-6 py-3 text-base font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all">
          Skapa inlägg
        </a>
      </div>

      <div id="blog-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        
        <div class="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden h-full flex flex-col animate-pulse">
          <div class="h-48 bg-slate-600 w-full"></div>
          <div class="p-6 flex-1">
            <div class="h-6 bg-slate-200 rounded w-3/4 mb-4"></div>
            <div class="h-4 bg-slate-200 rounded w-full mb-2"></div>
            <div class="h-4 bg-slate-200 rounded w-5/6"></div>
          </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden h-full flex flex-col animate-pulse">
          <div class="h-48 bg-slate-600 w-full"></div>
          <div class="p-6 flex-1">
            <div class="h-6 bg-slate-200 rounded w-3/4 mb-4"></div>
            <div class="h-4 bg-slate-200 rounded w-full mb-2"></div>
            <div class="h-4 bg-slate-200 rounded w-5/6"></div>
          </div>
        </div>
        
        <div class="hidden md:flex bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden h-full flex-col animate-pulse">
          <div class="h-48 bg-slate-600 w-full"></div>
          <div class="p-6 flex-1">
            <div class="h-6 bg-slate-200 rounded w-3/4 mb-4"></div>
            <div class="h-4 bg-slate-200 rounded w-full mb-2"></div>
            <div class="h-4 bg-slate-200 rounded w-5/6"></div>
          </div>
        </div>

      </div>

      <div id="error-container" class="hidden mt-10 p-4 bg-red-50 border border-red-200 rounded-lg text-center">
        <p class="text-red-700" id="error-message">Kunde inte ladda inlägg.</p>
      </div>

    </main>

    <footer class="w-full bg-white border-t border-slate-200 py-4">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row justify-between items-center gap-4">
        <div class="text-slate-500 text-sm">
          &copy; 2024 ABC News. Alla rättigheter förbehållna.
        </div>
      </div>
    </footer>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
