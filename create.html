<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nytt inlägg | ABC News</title>

    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="apple-touch-icon" href="/images/icon-192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  </head>
  <body class="bg-slate-50 text-slate-800 antialiased font-sans flex flex-col min-h-screen">
    
    <header class="w-full sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-slate-200 shadow-sm">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
        <a href="/index.html" class="text-xl font-bold tracking-tight text-slate-900 hover:text-blue-600 transition-colors">
          ABC News
        </a>
        <nav>
          <ul class="flex space-x-6">
            <li><a href="/index.html" class="text-sm font-medium text-slate-600 hover:text-blue-600">Start</a></li>
            <li><a href="/about.html" class="text-sm font-medium text-slate-600 hover:text-blue-600">Om</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="flex-grow w-full max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
      
      <div class="mb-8">
        <a href="/index.html" class="text-sm text-blue-600 hover:underline mb-2 inline-block">&larr; Tillbaka till listan</a>
        <h1 class="text-3xl font-extrabold text-slate-900">Skapa nytt inlägg</h1>
      </div>

      <form id="create-post-form" class="bg-white p-6 sm:p-8 rounded-xl shadow-sm border border-slate-100 space-y-6">
        
        <div>
          <label for="title" class="block text-sm font-medium text-slate-700 mb-1">Rubrik</label>
          <input type="text" id="title" name="title" required placeholder="Titel"
            class="w-full rounded-lg border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 py-3 px-4 border text-slate-900 placeholder:text-slate-400">
        </div>

        <div>
          <label for="author" class="block text-sm font-medium text-slate-700 mb-1">Författare</label>
          <input type="text" id="author" name="author" required placeholder="Ditt namn"
            class="w-full rounded-lg border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 py-3 px-4 border text-slate-900 placeholder:text-slate-400">
        </div>

        <div>
          <label for="content" class="block text-sm font-medium text-slate-700 mb-1">Innehåll</label>
          <textarea id="content" name="content" rows="6" required placeholder="Skriv ditt inlägg här..."
            class="w-full rounded-lg border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 py-3 px-4 border text-slate-900 placeholder:text-slate-400 resize-none"></textarea>
        </div>

        <div class="pt-4 flex items-center justify-end space-x-4">
          <a href="/index.html" class="text-sm font-medium text-slate-600 hover:text-slate-900 px-4 py-2">Avbryt</a>
          <button type="submit" class="bg-blue-600 text-white px-6 py-2.5 rounded-lg font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors shadow-sm">
            Publicera inlägg
          </button>
        </div>

      </form>
    </main>

    <footer class="w-full bg-white border-t border-slate-200 py-4 mt-auto">
      <div class="max-w-7xl mx-auto px-4 text-center text-slate-500 text-sm">
        &copy; 2024 ABC News.
      </div>
    </footer>

    <script type="module" src="src/main.ts"></script>
  </body>
</html>
