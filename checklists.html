<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CheckList | CheckList</title>

    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="apple-touch-icon" href="/images/icon-192.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  </head>
  <body class="bg-slate-50 text-slate-800 antialiased font-sans flex flex-col min-h-screen">
    
    <header class="w-full sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-slate-200 shadow-sm">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
        <a href="/index.html" class="text-xl font-bold tracking-tight text-slate-900 hover:text-blue-600 transition-colors">
          CheckList
        </a>
        <nav>
          <ul class="flex space-x-6">
            <li><a href="/index.html" class="text-sm font-medium text-slate-600 hover:text-blue-600">Start</a></li>
            <li><a href="/about.html" class="text-sm font-medium text-slate-600 hover:text-blue-600">Om</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="flex-grow w-full max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
  
      <article class="bg-white p-8 rounded-xl shadow-sm border border-slate-100 mb-10">
        <div class="flex items-center space-x-2 text-sm text-slate-500 mb-2">
          <span id="post-author" class="font-medium text-slate-900"></span>
          <span>&bull;</span>
          <time id="post-date"></time>
        </div>
        <h1 id="post-title" class="text-3xl font-extrabold text-slate-900 leading-tight">Laddar...</h1>
      </article>

      <section class="border-t border-slate-200 pt-10">
        <h2 class="text-2xl font-bold text-slate-900 mb-6 uppercase tracking-wide text-sm">Uppgifter</h2>

        <div id="tasks-list" class="space-y-3 mb-10">
          <p class="text-slate-500">Laddar uppgifter...</p>
        </div>

        <div class="bg-blue-50 p-6 rounded-xl border border-blue-100">
          <h3 class="text-sm font-bold text-blue-900 mb-4 uppercase">Lägg till ny uppgift</h3>
          <form id="task-form" class="flex flex-col sm:flex-row gap-3">
            <input type="text" id="task-text" required placeholder="Vad behöver göras?" 
              class="flex-grow rounded-lg border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 px-4 py-2 border">
            <button type="submit" id="task-submit-btn" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-blue-700 transition-all shadow-sm disabled:opacity-50">
              Lägg till
            </button>
          </form>
          <p id="error-message" class="text-red-600 text-sm mt-2 hidden"></p>
        </div>
      </section>
    </main>

    <footer class="w-full bg-white border-t border-slate-200 py-4 mt-auto">
      <div class="max-w-7xl mx-auto px-4 text-center text-slate-500 text-sm">
        &copy; 2024 CheckList.
      </div>
    </footer>

    <script type="module" src="src/main.ts"></script>
  </body>
</html>
